<script>
  //下拉菜单
  $(function() {
    function headerPreventDefault(e) {
      e.preventDefault();
    }

    $('.menu-switch').click(function() {
      if ($(this).hasClass('menu-switch-active')) {
        $(this).removeClass('menu-switch-active');
        $('.menu-dropdown').removeClass('menu-dropdown-active');
        $('.header-inner').addClass('center_header');
      } else {
        $(this).addClass('menu-switch-active');
        $('.menu-dropdown').addClass('menu-dropdown-active');
        $('.header-inner').removeClass('center_header');
      }
    });
    $('#newheaderback').click(function() {
      if (document.referrer == '') {
        location.href = '/';
        return;
      }
      history.go(-1);
    });
  });
</script>
