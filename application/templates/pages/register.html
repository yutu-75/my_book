<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>用户注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="m-container">
    <header class="header header-inner ">
        <nav class="nav-wrap">
            <a id="newheaderback" href="javascript:;" onclick="back();" class="back-icon">
                <img class="icon" src="../images/icon/back-icon.png" alt="">
            </a>
            <h1>注 册</h1>
        </nav>
    </header>
    <div class="login-wrap">
        <ul class="login-form login-form-logo">
            <li>
                <input id="phone" type="text" class="text clearinput" placeholder="手机号码">
            </li>
            <li>
                <input id="smsCode" type="text" class="text" placeholder="短信验证码">
                <div id="smsBtn" class="message-code" data-times="60" onclick="getCode();">获取验证码</div>
            </li>
            <li>
                <input id="password" type="password" class="text" placeholder="密码">
            </li>
        </ul>
        <div id="btnlogin" class="common-btn">注册</div>
        <div class="account-guide">
            <a href="./login.html">已有账号，直接登录 ></a>
        </div>
        <p class="login-tips">登录/注册即表示您已同意<a href="/page/servicedeal">《用户服务和隐私政策协议》</a></p>
    </div>
</div>
<script src="../common/flexible.js"></script>
<script src="../js/index.js"></script>
<script>
  const code = document.querySelector('.message-code');
  let onCode = 120;
  function getCode() {
    const codeTimer = setInterval(function() {
      if(onCode === 0){
        code.innerHTML = `重新发送`;
        onCode = 120;
        return;
      }
      code.innerHTML = `${onCode}s后重试`;
      onCode--;
    }, 1000);
  }
</script>
</body>
</html>
